<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Error Makes Clever Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #1d1f20, #222831);
            color: #eeeeee;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            text-align: center;
            padding: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background: red;
            margin: 20px 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .form-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px red;
            animation: pulseBorder 2s infinite;
        }

        @keyframes pulseBorder {
            0%, 100% {
                box-shadow: 0 0 20px red;
            }
            50% {
                box-shadow: 0 0 35px red;
            }
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #393e46;
            color: #eeeeee;
        }

        input[type="radio"] {
            width: auto;
        }

        input[type="submit"], input[type="reset"] {
            background: red;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background: white;
            color: red;
        }

        .footer a {
            color: red;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Error Makes Clever Academy üöÄ</h1>
        <h5>Training | Tech News | Freshers Guide</h5>
        <p>Empowering young developers through software skills üë®‚Äçüíª</p>
    </div>

    <hr>

    <div class="form-container">
        <div class="form-box">
            <h1 style="text-align:center;">Registration Form</h1>
            <form action="learn.html">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" required></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter your age" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" required> Male
                            <input type="radio" name="gender"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your Email" required></td>
                    </tr>
                    <tr>
                        <td>Select Course:</td>
                        <td>
                            <select required>
                                <option value="">-- Select --</option>
                                <option>Python Programming</option>
                                <option>Java</option>
                                <option>C++</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Resume:</td>
                        <td><input type="file" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset">  
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>
            <a href="index.html">Home</a> |
            <a href="https://www.instagram.com/errormakesclever/">Instagram</a> |
            <a href="https://www.youtube.com/@ErrorMakesClever">YouTube</a>
        </p>
    </div>

</body>
</html>
